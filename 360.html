        </div>
        <div class="info"></div>
    </div>
    <div class="section second">
        <div class="shield">
            <img src="images/shield_1.png" alt="">
            <img src="images/shield_2.png" alt="">

            <div class="rocket"></div>
        </div>
    </div>
    <div class="section fourth">
        <div class="searchBox">
            <div class="searchInput"></div>
            <div class="searchText"></div>
            <div class="searchResult"></div>
        </div>
        <div class="info"></div>
    </div>
    <div class="section fifth">
        <!-- 其它信息 -->
        <div class="info"></div>
        <!-- 浏览器 -->
        <div class="broswer">
            <div class="tool"></div>
            <!-- 边框线 -->
            <div class="lines lineleft"></div>
            <div class="lines lineright"></div>
            <div class="lines linetop"></div>
            <div class="lines linebottom"></div>
            <!-- 工具栏 -->
            <div class="toolbar">
                <p></p>
            </div>
            <!-- 特别line -->
            <div class="lineextra"></div>
            <!-- 其它 -->
            <div class="extra"></div>
        </div>

    </div>
</div>
<script>
    $(function(){
        $('#my-360-intro').fullpage({
            sectionsColor:['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
//            滚动到某一屏时调用
            afterLoad:function(anchorLink,index){
                /*先清除前一屏的current样式*/
                $(".section").removeClass("current");
                setTimeout(function(){
                    $(".section").eq(index-1).addClass("current");
                },500)
            }
        });
    });
